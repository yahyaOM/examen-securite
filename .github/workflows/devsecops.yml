name: DevSecOps Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  security-scan:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        cd exercice3
        pip install -r requirements.txt

    - name: Run Bandit (SAST)
      run: |
        cd exercice3
        # Analyse le code en ignorant les erreurs connues (nosec)
        bandit -r app_secure.py -f custom

    - name: Run Safety (SCA)
      run: |
        cd exercice3
        safety check --full-report

  build-docker:
    needs: security-scan
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    
    - name: Build Docker Image
      run: |
        cd exercice3
        docker build -t my-secure-app .
        echo "Image Docker construite avec succ√®s"